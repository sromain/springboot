<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body id="cas" class="fl-theme-iphone">
	<div id="main_content_parent">
		<div id="main_content" class="fl-screenNavigator-view">
			<div id="content" class="fl-screenNavigator-scroll-container">
				<div id="header"
					class="flc-screenNavigator-navbar fl-navbar fl-table">
					<h1 id="app-name" class="fl-table-cell" th:text="'Hello, ' + ${name} + '!'"></h1>
				</div>
				<div class="box fl-panel" id="login">
					<form id="fm1" class="fm-v clearfix" action="/greeting"
						method="post">
						<div id="login_form">
							<h2 th:text="#{greeting.formTitle}"></h2>
							<div class="row fl-controls-left">
								<label for="edCodeIncident" class="fl-label"
									th:text="#{greeting.field1}"></label> <input
									id="edCodeIncident" name="edCodeIncident" class="required"
									tabindex="1" type="text" />
							</div>
							<div class="row fl-controls-left">
								<label for="edTitre" th:text="#{greeting.field2}"></label> <input
									id="edTitre" name="edTitre" type="text" />
							</div>
							<div class="row btn-row">
								<input class="btn-submit" name="_eventId" accesskey="1"
									type="submit" th:value="#{greeting.submit}" /> <input
									class="btn-reset" name="_eventId" accesskey="2" type="reset"
									th:value="#{greeting.cancel}" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
